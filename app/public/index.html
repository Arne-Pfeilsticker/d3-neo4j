var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("data/response.json", function(error, graph) {
  var nodes = {};
  var links = [];

  var data = graph.results[0].data

  _.each(data, function (relation) {
    _.each(relation.graph.nodes, function (node) {
      if (!nodes[node.id]) nodes[node.id] = node;
    });
    addLinks(relation)
  });

  function addLinks(d) {
    _.each(d.graph.relationships, function (r) {
      console.log("relation", r)
      links.push({source: nodes[r.startNode], target: nodes[r.endNode]})
    })

  }

  console.log("nodes", nodes)
  console.log("links", links)

  force
      .nodes(_.toArray(nodes))
      .links(links)
      .start();


  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", "2px");

  var node = svg.selectAll(".node")
      .data(_.toArray(nodes))
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 10)
      .style("fill", "blue")
      .call(force.drag);

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });

});

</script>

<script type="text/javascript">
$(document).ready(function(){
  $(':submit').live('click', function() { // This event fires when a button is clicked
      var button = $(this).val();
      $.ajax({
          url: 'serverside.php', // JQuery loads serverside.php
          data: 'button=' + $(this).val(), // Send value of the clicked button
          dataType: 'json', // Choosing a JSON datatype
          success: function(data) // Variable data contains the data we get from serverside
          {
              $('#wines').html(''); // Clear #wines div
              
              if (button == 'all') { // If clicked buttons value is all, we post every wine
                  for (var i in data.red) {
                      $('#wines').append('Red wine: ' + data.red[i] + '<br/>');
                  }
                  for (var i in data.white) {
                      $('#wines').append('White wine: ' + data.white[i] + '<br/>');
                  }
              }
              else if (button == 'red') { // If clicked buttons value is red, we post only red wines
                  for (var i in data) {
                      $('#wines').append('Red wine: ' + data[i] + '<br/>');
                  }
              }
              else if (button == 'white') { // If clicked buttons value is white, we post only white wines
                  for (var i in data) {
                      $('#wines').append('White wine: ' + data[i] + '<br/>');
                  }
              }
          }
      });
      return false; // keeps the page from not refreshing 
  });
});
</script>
