<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  background: #e7e7de;
}

circle {
  stroke: white;
  stroke-width: 1px;
}

.recipe {
  fill: #2c442e;
}
.ingredient {
  fill: #7e9560;
}
.link {
  stroke: #966e35;
  stroke-opacity: .4;
}

.selected circle {
  fill: yellow; 
}

.fixed circle{
  stroke: tomato;
  stroke-width: 3px;
}

</style>
<body>
<script src="lib/d3.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/jquery.js"></script>
<script>
var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-250)
    .linkDistance(150)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("id", "graph-svg")
    .attr("width", width)
    .attr("height", height);

d3.json("ing/10", function(error, response) {
  var graph = createNodesLinks(response[0].data) 

  function createNodesLinks(data) {
    var nodes = {}, links = [];

    _.each(data, function (relation) {
      _.each(relation.graph.nodes, function (node) {
        if (!nodes[node.id]) nodes[node.id] = node;
      });
      addLinks(relation)
    });

    function addLinks(d) {
      _.each(d.graph.relationships, function (r) {
        links.push({source: nodes[r.startNode], target: nodes[r.endNode]})
      })
    }
    return {nodes: _.toArray(nodes), links: links};
  }


  force.nodes(graph.nodes).links(graph.links);

  var drag = force.drag()
    .on("dragstart", dragstart);

  var link = svg.selectAll(".link")
  var node = svg.selectAll(".node")

  updateNodes("10");

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

     node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });

  function getData(d) {
    var props = d.properties;
    if (props.label==="Ingredient") {
      $.ajax({
              type : "GET",
              url : "ing/" + d.id,
              cache : false,
              success : function(response) {
                var graph = createNodesLinks(response[0].data);
                force.nodes(graph.nodes).links(graph.links);
                updateNodes(d.id);
              }
          });
    }
  }

  function updateNodes(curid) {

    node = node.data(force.nodes(), function(d) { return d.id;});
    node.enter().append("g")
      .attr("class", "node")
      .on("dblclick", dblclick)
      .on("click", getData)
      .call(force.drag);

    node.append("circle")
      .attr("class", function (d) { return d.properties.label === "Recipe" ? "recipe": "ingredient"; })
      .attr("r", function (d) { return d.properties.label === "Recipe" ? 15: 10; })

    node.append("text")
        .attr("dx", function (d) { return d.properties.label === "Recipe" ? 15: 12; })
        .attr("dy", ".35em")
        .text(function (d) { return d.properties.name });

    node.classed("selected", function (d) { return d.id == curid })

    node.exit().remove();

    link = link.data(force.links(), function(d) { return d.source.id + "-" + d.target.id; });
    link.enter().append("line")
      .attr("class", "link")
      .style("stroke-width", "2px");

    link.exit().remove();

    force.start();
  }

  function dblclick(d) {
    if (d.properties.label === "Recipe"){
      d3.select(this).classed("fixed", d.fixed = false);
      force.start();     
    }
  }

  function dragstart(d) {
    if (d.properties.label === "Recipe"){
      d3.select(this).classed("fixed", d.fixed = true);
    }
  }

});

function resize () {
  var chart = $("#graph-svg");
  chart.attr("width", chart.parent().width());
  chart.attr("height", chart.parent().height());
  force.size([chart.parent().width(), chart.parent().height()]);
  force.start(); 
}

$(document).ready(function() {
  resize();
});

$(window).on("resize", function() {
  resize();
});
</script>
